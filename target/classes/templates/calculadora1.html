<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <style>
        body {
            background-size: contain;
            backdrop-filter: blur(5px);
            font-family: Arial, sans-serif;
            background-color: #555655;
            background-size: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .main {
            background-color: #959a95;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0px 0px 5px 1px rgb(82, 211, 240);
            align-items: center;
        }

        .main h1 {
            margin-bottom: 20px;
            color: rgb(238, 238, 233);
            text-shadow: 2px 2px 4px #000000;
        }
        .input-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .input-row input[type="submit"] {
            background-color: #18e1d1;
            border: none;
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            width: 70px;
            height: 50px;
            margin-right: 20px;
        }

        .input-row input[type="submit"]:hover {
            background-color: #059a95;
        }
        .input-row input[type="text"] {
            background-color: #f4f7f7;
            border: none;
            color: rgb(6, 6, 6);
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            width: 70px;
            height: 50px;
            margin-right: 20px;
        }
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <div class="main">
        <form action="add">
            <h1>Calcular</h1>
            <div class="input-row">
                <input type="text" th:value="${currval}">
                <input type="type" name="number">
            </div>
            <div class="input-row">
                <input type="submit" name="add" value="+">
                <input type="submit" name="sub" value="-" formaction="sub">
            </div>
            <div class="input-row">
                <input type="submit" value="/" formaction="div">
                <input type="submit" value="*" formaction="mult">
                <input type="submit" value="AC" formaction="clean1">
            </div>
        </form>
    </div>

</html>
